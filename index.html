<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Activity</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .box {
            border: 2px;
            border-radius: 8px;
            max-width: 400px;
            background-color: aqua;
            padding: 25px;
        }
    </style>
</head>
<body>
    <center>
    <h1> Subject Scores </h1>
    <div class="box">
                <div id="app" >
                    <div class="app1">
                    <button @click="decrement('math')">-</button>
                        <label>Math Score: {{ mathScore }}</label>
                        <button @click="increment('math')">+</button>
                    </div>
                    <br>
                    <br>
                <div class="app2">
                        <button @click="decrement('science')">-</button>
                        <label>Science Score: {{ scienceScore }}</label>
                        <button @click="increment('science')">+</button>
                </div>
                    <br>
                    <br>
                <div class="app3">
                        <button @click="decrement('dc')">-</button>
                        <label>DC Score: {{ dcScore }}</label>
                        <button @click="increment('dc')">+</button>
                </div>  
                    <br>
                    <br>
                    <div class="app4">
                    <label class="average"> {{ calculateAverage() }}</label>
                    </div> 
                </div>
     </div>
    </center>
    <script src="app.js"></script>
</body>
</html>
